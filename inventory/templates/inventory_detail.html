{% extends 'base.html' %}

{% block content %}
<div class="inventory-entry">
    <h3>Inventory Details:</h3>
    <br/>
    <p><strong> Blood type: </strong>{{ object.blood_type }}</p>
    <p><strong> Date of Donation: </strong>{{ object.date_of_donation }}</p>
    <p><strong> Appointment Id: </strong>{{ object.appointment }}</p>
    <p><strong> Recipient: </strong>{{ object.recipient }}</p>
    <br/>
</div>

<p><a href="{% url 'inventory:inventory_edit' object.pk %}">Edit</a> | <a
        href="{% url 'inventory:inventory_delete' object.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'inventory:inventory_list' %}">View Inventory</a>.</p>
{% endblock content %}
